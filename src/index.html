<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swatch</title>
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
    <link
      href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="pop-up">
        <h1 class="pop-up-text">
          Because of the Christmas craze delivery times can be delayed. More
          about the <span class="span-underlined">delivery ></span>
        </h1>
      </div>
      <div class="logo-plus-navigator-tabs-container">
        <div class="logo-plus-navigator-tabs">
          <img
            src="img/logo-icons/swatch-logo.png"
            alt="swatch logo"
            width="200px"
            class="logo"
          />
          <button class="headerButton">For the holidays</button>
          <button class="headerButton">Collections</button>
          <button class="headerButton">Flikflak</button>
          <button class="headerButton">Contact</button>

          <div class="searchContainer">
            <div class="fa fa-search"></div>
            <input
              class="searchBox"
              type="search"
              name="search"
              placeholder="Search..."
            />
            <input type="submit" value="Search" class="searchButton" />
          </div>
        </div>
        <div class="search-bar-plus-icon">
          <img
            class="my-shopping-cart-header"
            src="img/logo-icons/shopping-cart.png"
            alt=""
            width="30px"
          />
        </div>
      </div>
    </header>
    <main>
      <!------------------- filter container ------------------------------>

      <div class="filters-container">        
         <!--gender radio women-->
        <div class="radioButton-and-label" id="gender">
          <input class="radioButton" type="radio" id="women" value="women" name="gender" checked />
          <label ><h4>Women</h4></label>
        </div>
       <!--gender radio men-->
        <div class="radioButton-and-label" id="gender">
          <input type="radio" id="men" value="men" name="gender" />
          <label><h4>Men</h4></label>
        </div>

        <br />
        <!--gender checkbox women-->
        <div class="checkbox-and-label" id="property">
          <input
            id="numbers"
            type="checkbox"
            name="property"
          />
          <label><h4>Numbers<h4></label>
        </div>
        <!--property checkbox steel-->
        <div class="checkbox-and-label" id="property">
          <input
            id="steel"
            type="checkbox"
            name="property"
          />
          <label><h4>Steel<h4></label>
        </div>
        <!--property checkbox kids-->
        <div class="checkbox-and-label" id="property">
          <input
            id="kids"
            type="checkbox"
            name="property"
          />
          <label><h4>Kids<h4></label>
        </div>
        <!--property checkbox leather-->
        <div class="checkbox-and-label" id="property">
          <input
            id="leather"
            type="checkbox"
            name="property"
          />
          <label><h4>Leather<h4></label>
        </div>
        <!--property checkbox on sale-->
        <div class="checkbox-and-label" id="property">
          <input
            id="on-sale"
            type="checkbox"
            name="property"
          />
          <label><h4>On sale<h4></label>
        </div>
        <!--property checkbox new-->
        <div class="checkbox-and-label" id="property">
          <input
            id="new"
            type="checkbox"
            name="property"
          />
          <label><h4>New<h4></label>
        </div>
      </div>

      <!------------------- watches container ------------------------------>
      <div class="watches-container">
        <!------------------- Normal watch 1------------------------------>

        <div class="watch-container-extra-filter item women numbers kids">
          <div class="watch-container">
            <img
              class="img-watch"
              src="img/watches/kids-girly.png"
              alt="watch barok"
            />
            <div class="watch-properties-button-container">
              <div class="watch-properties-container">
                <h1 class="watch-name">Princes</h1>
                <h1 class="watch-price">€50</h1>
              </div>
              <div class="add-to-cart-button-extra-filter">
                <button class="add-to-cart-button">
                  <img
                    src="img/logo-icons/shopping-cart.png"
                    alt=""
                    width="20px"
                    class="shopping-cart-icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <!------------------- Normal watch 1------------------------------>

        <div class="watch-container-extra-filter item women ">
          <div class="watch-container">

              class="img-watch"

            <div class="watch-properties-button-container">

        <!------------------- new watch 1------------------------------>
        <div class="watch-container-extra-filter item women new">

  <script src="js/scripts.js"></script>
</html>
