<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swatch</title>
    <!-- <script type="text/javascript" src="scripts/jquery-3.0.0.js"></script> -->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- <script type="text/javascript">
      $(function() {
        $(".headerButton").click(function() {
          $(".logo").hide("fast");
        });
      });
    </script> -->
  </head>
  <body>
    <div class="pop-up">
      <h1 class="pop-up-text">
        Because of the Christmas craze delivery times can be delayed. More about
        the <span class="span-underlined">delivery ></span>
      </h1>
    </div>
    <header>
      <img
        src="img/logo-icons/swatch-logo.png"
        alt="swatch logo"
        width="200px"
        class="logo"
      />
      <button class="headerButton">For the holidays</button>
      <button class="headerButton">Collections</button>
      <button class="headerButton">Flikflak</button>
      <button class="headerButton">Contact</button>
      <input type="text" placeholder="Search.." />
      <img src="img/logo-icons/shopping-cart.png" alt="" width="30px" />
    </header>
    <main>
      <!------------------- filter container ------------------------------>
      <div class="filters-container">
        <div class="checkbox-and-label">
          <input
            class="styled-checkbox"
            id="styled-checkbox-1"
            type="checkbox"
            value="value1"
          />
          <label for="styled-checkbox-1">Women</label>
        </div>
        <div class="checkbox-and-label">
          <input
            class="styled-checkbox"
            id="styled-checkbox-2"
            type="checkbox"
            value="value1"
          />
          <label for="styled-checkbox-2">Men</label>
        </div>
        <div class="checkbox-and-label">
          <input
            class="styled-checkbox"
            id="styled-checkbox-3"
            type="checkbox"
            value="value1"
          />
          <label for="styled-checkbox-3">Kids</label>
        </div>
        <br />
        <div class="checkbox-and-label">
          <input
            class="styled-checkbox"
            id="styled-checkbox-4"
            type="checkbox"
            value="value1"
          />
          <label for="styled-checkbox-4">Leather</label>
        </div>
        <div class="checkbox-and-label">
          <input
            class="styled-checkbox"
            id="styled-checkbox-5"
            type="checkbox"
            value="value1"
          />
          <label for="styled-checkbox-5">Steel</label>
        </div>
        <div class="checkbox-and-label">
          <input
            class="styled-checkbox"
            id="styled-checkbox-6"
            type="checkbox"
            value="value1"
          />
          <label for="styled-checkbox-6">With numbers</label>
        </div>
        <div class="checkbox-and-label">
          <input
            class="styled-checkbox"
            id="styled-checkbox-7"
            type="checkbox"
            value="value1"
          />
          <label for="styled-checkbox-7">On sale</label>
        </div>
      </div>

      <!------------------- watches container ------------------------------>
      <div class="watches-container">
        <div class="watch-container-extra-filter">
          <div class="watch-container">
            <img
              class="img-watch"
              src="img/watches/rainbow.png"
              alt="watch barok"
            />
            <div class="watch-properties-button-container">
              <div class="watch-properties-container">
                <h1 class="watch-name">Rainbow</h1>
                <h1 class="watch-price">â‚¬70</h1>
              </div>
              <div class="add-to-cart-button-extra-filter">
                <button class="add-to-cart-button">
                  <img
                    src="img/logo-icons/shopping-cart.png"
                    alt=""
                    width="20px"
                    class="shopping-cart-icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/scripts.js"></script>
</html>
